<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Organic - Iniciar Sesión</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page"> <div class="login-layout">
        
        <div class="login-branding">
            <div class="login-branding-content">
                <img src="img/logohacienda.png" alt="Hacienda Rhin" class="login-logo">
                <h2>HR Organic</h2>
                <p>Calidad que nace de la tierra.</p>
                </div>
        </div>

        <div class="login-form-container">
            <div class="login-form-box">
                <h3>Iniciar Sesión</h3>
                <p>Bienvenido de nuevo. Ingresa tus credenciales.</p>
                
                <form id="loginForm">
                    <div class="input-group">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" placeholder="ej: admin" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="ej: 1234" required>
                    </div>
                    
                    <div id="message" class="error-message"></div>
                    
                    <button type="submit" class="login-button">
                        Ingresar <i class="bi bi-arrow-right-short"></i>
                    </button>
                </form>
                
                <p class="login-footer">© 2025 HR Organic. Todos los derechos reservados.
                </p>
                 <p class="login-footer">Diseñado y desarrolado por J4Code.

                </p>
            </div>
        </div>
    </div>

    <button class="theme-toggle" id="themeToggleBtn">
        <i class="bi bi-sun-fill"></i>
        <i class="bi bi-moon-fill"></i>
    </button>

    <script src="js/login.js"></script>

    <script>
        // Este pequeño script maneja el Dark Mode solo en la pág. de login
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleBtn = document.getElementById('themeToggleBtn');
            if (themeToggleBtn) {
                // Revisa preferencia guardada
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    document.body.classList.add('dark-mode');
                } else if (savedTheme === 'light') {
                    document.body.classList.remove('dark-mode');
                }
                
                themeToggleBtn.addEventListener('click', () => {
                    document.body.classList.toggle('dark-mode');
                    const theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
                    localStorage.setItem('theme', theme);
                });
            }
        });
    </script>
</body>
</html>
